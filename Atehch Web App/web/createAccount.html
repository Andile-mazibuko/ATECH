<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="createaccountCss.css">

</head>
<body class="body" id="body">
    <div class="navigation-bar" id="nav-bar">
        <a href="index.html" >
            <div class="logo-container">
                <img src="img/logo.png" >
            </div>
	</a>
    </div>

        <div class="products-area" id="product-area">

        <div class="create-account-box">
            <form action="CreateAccountServlet.do" method="POST">
                <table border="0">
                    <tbody>
                        <tr>
                            <td>firstname:  </td>
                            <td><input type="text" name="name" placeholder="e.g. Andile" required=""></td>
                        </tr>
                        <tr>
                            <td>lastname:   </td>
                            <td><input type="text" name="lastname" placeholder="e.g. Mazibuko" required=""></td>
                        </tr>
                        <tr>
                            <td>email Address:  </td>
                            <td><input type="email" name="email" placeholder="example@gmail.com" required=""></td>
                        </tr>
                        <tr>
                            <td>Id No.  </td>
                            <td><input type="text" name="id" required="" placeholder="xxxxxxxxxxxxx"></td>
                        </tr>
                        <tr>
                        <tr>
                            <td>password:  </td>
                            <td><input type="password" name="password" required="" placeholder="e.g.@Abc1234"></td>
                        </tr>
                        <tr>
                            <td>confirm password </td>
                            <td><input type="password" name="password1" required="" placeholder="e.g.@Abc1234"></td>
                        </tr>
                        
                            <td>Gender: </td>
                            <td>
                                Male<input type="radio" name="gender" value="Male">
                                Female<input type="radio" name="gender" value="female" required="">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <input type="submit" value="create account" class="sub-button">
            </form>
            
        </div>
            
	</div>

    <script>
            function showLogInForm(){
            let login = document.getElementById("login");
            let loginbtn = document.getElementById("login-btn");
            login.classList.toggle("login-visible");
            loginbtn.classList.toggle("submit-btn-visible");

            }
    </script>
</body>
</html>
