<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="body" id="body">
    <div class="navigation-bar" id="nav-bar">
        <a href="" >
            <div class="logo-container">
                <img src="img/logo.png" >
            </div>
	</a>
        <ul class="navigation-list">
            <li><a href=""><i class="fa fa-home" aria-hidden="true"></i></a></li>
                <li><button onclick="showLogInForm()"><i class="fa fa-user-circle" aria-hidden="true"></i>login</button></li>
                <li><a href="createAccount.html">Create account</a></li>
		<li>
                    <form>
                        <div class="search-area">
                            <label for="search"><i class="fa fa-search" aria-hidden="true"></i></label>
                            <input type="search" id="search" name="search" class="search-field" placeholder="Search for a product">
			</div>
                    </form>				
		</li>
				
	</ul>
    </div>

        <div class="products-area" id="product-area">
           
		<div class="product" id="product">
		    <h3>Nvidia RTX3090 ti</h3>
			<div class="item-img-container">
                            <img src="img/logo.png">
			</div>
			<p >$100.12</p>
			<button class="add-item" onclick="addItemOnCart()">
                            Add To Cart 
                            <i class="fa fa-shopping-basket" aria-hidden="true"></i>
			</button>
			<br><a href="product.jsp">veiw details</a>
        </div>
		<div class="login-box" id="login">
			<form action="StartSessionServlet.do" method="post">
				<div class="text-field">
					<label for="username"><i class="fa fa-user" aria-hidden="true"></i></label>
                                        <input type="text" name="username" placeholder="Enter your username" id="username" required="">
				</div>
				
				<br>
				<div class="text-field">
					<label for="password"><i class="fa fa-lock" aria-hidden="true"></i></label>
					<input type="password" name="password" placeholder="Enter password" id="password" required="">
				</div>
				<br>
				<input type="submit" value="LOGIN" class="submit-btn" id="login-btn">
			</form>
		<br>
		<a href="">forgot password</a>
	</div>
            
	</div>

    <script>
            function showLogInForm(){
            let login = document.getElementById("login");
            let loginbtn = document.getElementById("login-btn");
            login.classList.toggle("login-visible");
            loginbtn.classList.toggle("submit-btn-visible");

            }
    </script>
</body>
</html>
