<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="update.css">
    <title>Update order</title>
</head>
<body>
    <div class="nav-bar"></div>
    <div class="body">
        <div class="container">
            <form action="UpdateOrderServlet.do">
                <input type="number" name="order_no" id="" placeholder="Please enter order number">
                <br>
                <input type="radio" name="status" id="ready" value="ready">
                <label for="ready">Ready for collection</label><br>
                <input type="radio" name="status" id="collected" value="collected">
                <label for="collected">Order collected </label><br><br>
                <input type="submit" value="update">

            </form>
        </div>
    </div>
</body>
</html>
